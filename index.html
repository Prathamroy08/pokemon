<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokémon Lookup</title>
</head>
<body>
    <div>
        <h1>Search Any Pokemon You Want</h1>
    </div>
    <div class="container">
        <h1>Pokémon Lookup</h1>
        <input type="text" id="pokemonName" placeholder="Enter Pokémon Name">
        <button id="btn">Search</button>

        <div id="pokemonNotFound" class="hidden">
            <p>Pokémon not found. Please try again.</p>
        </div>

        <div id="pokemon" class="hidden">
            <!-- Pokémon details will be populated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
